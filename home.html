<!DOCTYPE html>
<html  data-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <!-- Balance -->
                 <div>
                    <div class="stats shadow">
                        <div class="stat">
                          
                          <div id="account-balance" class="stat-value">9400</div>
                          <div class="stat-desc">Available Balance</div>
                        </div>
                      </div>
                 </div>
                 <div class="divider"></div>
                 <!-- User Action Button -->
                 <div>
                    <button id="btn-show-cash-in" class="btn btn-lg">Add Money</button>
                    <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
                 </div>
                 <div class="divider"></div>
                 <!-- Add Money Form  srt -->
                 <div id="add" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl ">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input  id="input-add-money" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input id="input-pin-number" type="password" placeholder="Enter Pin" class="input input-bordered" autocomplete="off" required />
                     
                    </div>
                    <div class="form-control mt-6">
                      <button id="button-add-money" class="btn btn-primary">Add Money</button>
                    </div>
                  </form>
                </div>
                <!-- Add Money Form end-->
                <!-- Cash out  srt-->
                <div id="out" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input  id="input-cash-out" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input id="input-cash-out-pin" type="password" placeholder="Enter Pin" class="input input-bordered" autocomplete="off" required />
                     
                    </div>
                    <div class="form-control mt-6">
                      <button id="button-cash-out" class="btn btn-primary">Cash Out</button>
                    </div>
                  </form>
                </div>
                </div>
                <!-- Cash out end -->

              </div>
            </div>
          </div>
    </main>
    <script src="js/addmoney.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/features.js"></script>
</body>
</html>
